<!DOCTYPE html>
<html>
<head>
  <title>Firebase Login Test</title>
</head>
<body>
  <h2>Firebase Login</h2>
  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button id="loginBtn">Login & Get Token</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALtozPnRighSljrZb-NnGCkDTIKVIFV4I",
      authDomain: "studymaxx-b93e2.firebaseapp.com",
      projectId: "studymaxx-b93e2",
      storageBucket: "studymaxx-b93e2.appspot.com",
      messagingSenderId: "629813119331",
      appId: "1:629813119331:web:8c4eb992b3e8a2f1986b56",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const idToken = await userCredential.user.getIdToken();
        console.log("Firebase ID Token:", idToken);
        alert("âœ… Token printed in DevTools console!");
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
